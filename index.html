<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Generate A Dynamic Toast Message</title>
   <link rel="stylesheet" href="style.css">
   <script src="js/app.js"></script>
</head>
<body>
   <div class="container" id="root">
      <h1>Change The Background Color by Clicking The Following Button</h1>
      <div class="input-group">
         <div class="input-icon">#</div>
         <input class="output" type="text" value="000000" id="output">
         <button class="copy-btn" id="copy-btn" title="Copy to clipboard">Copy</button>
      </div>
      
      <button id="change-btn">Change Color</button>
   </div>
   
</body>
</html>
